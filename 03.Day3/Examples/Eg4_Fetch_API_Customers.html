<html>
<head></head>
<body>
	<h3>Server Communication using fetch API </h3>
	<hr/> 
	
	
	<input type="button"  onclick="fn_getData()"  value="Get Data"  />
	
	 
	 
	<script>	
	 
		function  fn_getData()
		{
			let url  = "https://www.w3schools.com/angular/customers.php";	 			 
			 
			fetch(url).then( (response)  => 
			{
				response.json().then(  (resData)  =>  
				{ 
					 console.log(resData.records);
				});
			}); 
		}
		
	</script>	 
	
</body>
</html>
