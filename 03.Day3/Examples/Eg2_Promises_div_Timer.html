<html>
<head></head>
<body>
<h3>Asynchronous Programming in  JavaScript using Promises</h3>
	<hr/> 
	
	
	<div  id="div1"  style="border:2px solid blue; padding:10px;">
	</div>
	 
	 
	<script>	
		var divObj = document.getElementById("div1");
	
		//1. Create Promise object 
		const  promiseObj  = new Promise( (resolve, reject)  => 
		{
				// Write the code to perform long running processes
				setTimeout( () => {
						resolve("Promise Resolved :  Content Prepared by Promise");				
				},  5000 );
				
		});	
				
		divObj.innerHTML =  "Line:22 - Before Promise exeuction";
		
		// 2. Subscribe promises 
		promiseObj.then(  (response) => 
		{
			divObj.innerHTML  +=  " <br/> Line:27 - " +  response;
		});
				
		divObj.innerHTML  +=  "<br/>Line:30 -  After Promise exeuction";
		
		
	</script>	 
</body>
</html>
