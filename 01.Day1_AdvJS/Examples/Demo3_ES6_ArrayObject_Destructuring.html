<html>

	<head></head>
	
	<body>
		<h3>Advanced JavaScript -  Destructuring Array / Object </h3>
		<hr/>
		
		<script>		
				 var obj = {sid:1025, sname : "Scott"};
				var {sid, sname} = obj;
				
								
				console.log("Student Id  : " + sid);
				console.log("Student Name  : " + sname);
				
				
				var  arr = ["Hyderabad", "Mumbai", "Pune", "Goa"];
				var  [city1, city2, city3] =  arr;  // array destructureing
				
				console.log(city1);
				console.log(city2);	
				console.log(city3);

		</script>
	
	
	</body>

</html>
